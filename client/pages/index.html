<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title> Daily Plan It </title>
  <link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<body>
  <div class="Day Date">  
  </div>
  <div class="Day All-Day">
  </div>
  <div class="Day Body">

    <div class="Part-of-Day AM">
      <h1 class="Label"> AM </h1>
      <section class="hour">
        <h3 class="Label"> 9:00 </h3>        
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 9:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 10:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 10:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 11:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 11:30 </h4>
        </section>
      </section>
    </div>

    <div class="Part-of-Day PM">
      <h1 class="Label"> PM </h1>
      <section class="hour">
        <h3 class="Label"> 12:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 12:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 1:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 1:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 2:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 2:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 3:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 3:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 4:00 </h3>
        <section class='half-hour'>          
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 4:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 5:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 5:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 6:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 6:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 7:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 7:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 8:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 8:30 </h4>
        </section>
      </section>
    </div>
  </div>
</body>
</html>
