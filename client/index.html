<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title> Daily Plan It </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-1.12.3.min.js"></script>
  <script src="test.js"></script>
  <script>
  var events;

  (function() {
          $.ajax({
              'global': false,
              'url': "events.json",
              'dataType': "json",
              'success': function (data) {
                  events = data.items;
                  calculateSchedule(events);
              }
          });
      })();

  </script>
</head>
<body>
  <div class="Day Date">  
  </div>
  <div class="Day All-Day">
  </div>
  <div class="Day Body">
 <div class="Part-of-Day AM">
      <h1 class="Label"> AM </h1>
      
      <section class="hour">
        <section>
          <h3 class="Label"> 9:00 </h3>
          <h4 class="Label half"> 9:30 </h4>
        </section>
        <section class='half-hour 9-00AM'> </section>
        <section class='half-hour 9-30AM'> </section>        
      </section>
      
      <section class="hour">
        <h3 class="Label"> 10:00 </h3>
        <section class='half-hour 10-00AM'>
        </section>
        <section class='half-hour 10-30AM'>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 11:00 </h3>
        <section class='half-hour 11-00AM'>
        </section>
        <section class='half-hour 11-30AM'>
        </section>
      </section>
    </div>

    <div class="Part-of-Day PM">
      <h1 class="Label"> PM </h1>
      <section class="hour">
        <h3 class="Label"> 12:00 </h3>
        <section class='half-hour 12-00PM'>
        </section>
        <section class='half-hour 12-30PM'>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 1:00 </h3>
        <section class='half-hour 1-00PM'>
        </section>
        <section class='half-hour 1-30PM'>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 2:00 </h3>
        <section class='half-hour 2-00PM'>
        </section>
        <section class='half-hour 2-30PM'>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 3:00 </h3>
        <section class='half-hour 3-00PM'>
        </section>
        <section class='half-hour 3-30PM'>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 4:00 </h3>
        <section class='half-hour 4-00PM'>          
        </section>
        <section class='half-hour 4-30PM'>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 5:00 </h3>
        <section class='half-hour 5-00PM'>
        </section>
        <section class='half-hour 5-30PM'>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 6:00 </h3>
        <section class='half-hour 6-00PM'>
        </section>
        <section class='half-hour 6-30PM'>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 7:00 </h3>
        <section class='half-hour 7-00PM'>
        </section>
        <section class='half-hour 7-30PM'>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 8:00 </h3>
        <section class='half-hour 8-00PM'>
        </section>
        <section class='half-hour 8-30PM'>
        </section>
      </section>
    </div>
  </div>
</body>
</html>
