<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title> Daily Plan It </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-1.12.3.min.js"></script>
  <script src="test.js"></script>
  <script>
  var events;
  (function() {
          $.ajax({
              'global': false,
              'url': "events.json",
              'dataType': "json",
              'success': function (data) {
                  events = data;
              }
          });
      })();
  </script>
</head>
<body>
  <div class="Day Date">  
  </div>
  <div class="Day All-Day">
  </div>
  <div class="Day Body">

    <div class="Part-of-Day AM">
      <h1 class="Label"> AM </h1>
      <section class="hour">
        <h3 class="Label"> 9:00 </h3>        
        <section class='half-hour'>
          <div id='test1'>
            Number 1
          </div>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 9:30 </h4>
          <div id='test2'>
            Number 2
          </div>
          <div id='test3'>
            Number 3
          </div>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 10:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 10:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 11:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 11:30 </h4>
        </section>
      </section>
    </div>

    <div class="Part-of-Day PM">
      <h1 class="Label"> PM </h1>
      <section class="hour">
        <h3 class="Label"> 12:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 12:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 1:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 1:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 2:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 2:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 3:00 </h3>
        <section class='half-hour'>
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 3:30 </h4>
        </section>
      </section>
      <section class="hour">
        <h3 class="Label"> 4:00 </h3>
        <section class='half-hour'>          
        </section>
        <section class='half-hour'>
          <h4 class="Label"> 4:30 </h4>

      </section>
      <section class="hour">
        <h3 class="Label"> 5:00 </h3>

        </section>

      </section>

        </section>
        <section class='half-hour'>
          <h4 class="Label"> 7:30 </h4>
